<!DOCTYPE html>
<html lang="hu">
<head>
<title>Creative Colorlib SignUp Form</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
<!-- Custom Theme files -->
<link href="src\style.css" rel="stylesheet" type="text/css" media="all" />
<!-- //Custom Theme files -->
<!-- web font -->
<link href="//petriklajosszki.sharepoint.com///fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,700,700i" rel="stylesheet">
<script src="dist\main.js"></script>
<!-- //web font -->
</head>
<body>
	<!-- main -->
	<div class="main-w3layouts wrapper">
		<h1>Kreatív regisztációs űrlap</h1>
		<div class="main-agileinfo">
			<div class="agileits-top">
				<form action="#" method="post">
					<input class="text" type="text" id="userName" name="Username" placeholder="Felhasználónév" required="true">
					<input class="text email" type="email" id="email" name="email" placeholder="E-mail" required="true">
					<input class="text email" type="email" id="reEmail" name="reemail" placeholder="E-mail újra" required="true">
					<input class="text" type="password" id="password" name="password" placeholder="Jelszó" required="true">
					<input class="text" type="password" id="rePassword" name="repassword" placeholder="Jelszó újra" required="true">
					<div class="wthree-text">
						<label class="anim">
							<input type="checkbox" id="terms" class="checkbox" required="true">
							<span>Elfogadom a feltételeket!</span>
						</label>
						<div class="clear"> </div>
					</div>
					<input type="button" id="submit" value="Regisztráció">
				</form>
				<p>Már van felhasználói fiókja? <a href="#"> Bejelentkezés!</a></p>
			</div>
		</div>
		<!-- copyright -->
		<div class="colorlibcopy-agile">
			<p>© 2018 Colorlib Signup Form. Minden jog fenntartva! | Modelt készítette: <a href="https://colorlib.com/" target="_blank">Colorlib</a></p>
		</div>
		<!-- //copyright -->
		<ul class="colorlib-bubbles">
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
		</ul>
	</div>
	<!-- //main -->
</body>
</html>
